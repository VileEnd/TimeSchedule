name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Dependencies ğŸ“¦
        run: npm ci
        
      - name: Update public/index.html ğŸ”§
        run: |
          sed -i 's|<meta name="viewport" content="width=device-width, initial-scale=1.0">|<meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <base href="%PUBLIC_URL%/" />|' public/index.html
          cat public/index.html
        
      - name: Build ğŸ—ï¸
        run: npm run build
        env:
          PUBLIC_URL: /TimeSchedule
          CI: false  # Prevent treating warnings as errors
        
      - name: Check build output ğŸ”
        run: |
          ls -la build
          cat build/index.html | head -20
          
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true  # Automatically remove deleted files