<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Style for active tab */
        .tab-active {
            border-bottom-width: 2px;
            border-color: #3b82f6; /* blue-500 */
            color: #3b82f6;
            font-weight: 600;
        }
        /* Simple scrollbar styling (optional) */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 max-w-4xl">
        <header class="bg-white rounded-lg shadow p-4 mb-4 flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800 mb-2 sm:mb-0">My Weekly Schedule</h1>
            <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-4">
                <div id="live-timer" class="text-lg font-medium text-gray-600 bg-gray-100 px-3 py-1 rounded">
                    Loading...
                </div>
                <button id="download-ics" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out text-sm">
                    Download Week (.ics)
                </button>
            </div>
        </header>

        <div class="bg-white rounded-lg shadow mb-4 overflow-hidden">
            <nav class="flex flex-wrap border-b border-gray-200" aria-label="Tabs">
                <div id="tabs-container" class="flex flex-wrap -mb-px">
                   </div>
            </nav>
        </div>

        <div id="schedule-container" class="bg-white rounded-lg shadow p-4 min-h-[300px]">
            <p class="text-gray-500">Select a day to view the schedule.</p>
        </div>

        <footer class="text-center text-gray-500 text-sm mt-6">
            Schedule Viewer
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
